<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Up & Coming MOT's</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  .mot-box {
    background-color: #ffeb3b; /* bright yellow */
    border: 2px solid #fbc02d;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(243, 179, 0, 0.5);
  }
  .mot-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    color: #5d4037;
    text-shadow: 1px 1px #fff8e1;
  }
  .mot-list {
    list-style: none;
    padding-left: 0;
  }
  .mot-list li {
    padding: 8px 12px;
    margin-bottom: 8px;
    background: #fff176;
    border-radius: 5px;
    box-shadow: inset 0 0 3px #fbc02d;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    color: #3e2723;
  }
  .mot-list li:nth-child(odd) {
    background: #fff59d;
  }
  .mot-list .no-mot {
    font-style: italic;
    color: #6d4c41;
  }
</style>
</head>
<body>

<div class="mot-box">
  <div class="mot-title">Up &amp; Coming MOT's</div>
  <ul id="motList" class="mot-list">
    <li>Loading MOT data...</li>
  </ul>
</div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzw4mhP2EyJ6e-oB2aHf6qkzqLrlMMwsnph26HpmhfjzmA4htYK6HPxg_WgL5HFRxi9/exec";

  async function fetchMOTs() {
    try {
      const response = await fetch(WEB_APP_URL);
      if (!response.ok) throw new Error("Network response not ok");

      const mots = await response.json();

      const motList = document.getElementById("motList");
      motList.innerHTML = "";

      // Show minimum 5 items
      const minCount = 5;
      const count = Math.max(minCount, mots.length);

      if (mots.length === 0) {
        for (let i = 0; i < minCount; i++) {
          motList.innerHTML += `<li class="no-mot">No MOT found</li>`;
        }
        return;
      }

      for (let i = 0; i < count; i++) {
        if (i < mots.length) {
          const mot = mots[i];
          motList.innerHTML += `
            <li>
              <span>${mot.reg}</span>
              <span>${mot.days}</span>
            </li>`;
        } else {
          motList.innerHTML += `<li class="no-mot">No MOT found</li>`;
        }
      }
    } catch (err) {
      const motList = document.getElementById("motList");
      motList.innerHTML = `<li class="no-mot">Failed to load MOT data</li>`;
      console.error("Error fetching MOTs:", err);
    }
  }

  // Fetch MOTs on page load
  fetchMOTs();

  // Optional: auto refresh every 24 hours (86400000 ms)
  // setInterval(fetchMOTs, 86400000);
</script>

</body>
</html>
